<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .button{
            width: auto;
            height: 25px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: inline-block;
            font-size: 16px;
            padding: 5px;
        }
        .red{
            background: red;
        }
    </style>
</head>
<body>
  <div class="root">
      <custom-button name="提交"></custom-button>
      <custom-button name="上传"></custom-button>

  </div>
</body>
</html>
<script>
    Vue.component("custom-button",{
        props:["name"],
        template:"<div class='button' @click='back()' :class='{red:red}'>{{this.name}}</div>",
        data:function () {
            return {
                red:false
            }
        },
        methods:{
            back(){
                this.red=true
            }
        }
    })
    new Vue({
        el:".root",
        data:{}
    })
</script>
